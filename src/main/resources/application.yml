spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_messenger
    username: postgres
    password: sa
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        ddl-auto: validate
    show-sql: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: spring_messenger
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
      enabled: true
